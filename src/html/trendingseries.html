<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trending TV Series</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body id="series-page">
    <nav class="nav-bar">
      <div class="nav-wrapper">
        <ul class="nav-list list">
          <li class="nav-item">
            <a class="nav-links" href="../index.html">Trending Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-links" href="../html/trendingseries.html"
              >Trending TV Series</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-links" href="../html/trendingpeople.html"
              >Trending People</a
            >
          </li>
        </ul>

        <div class="form-container">
          <form id="search-form-series" class="search-form-series">
            <input type="text" name="searchQuery" placeholder="search series" />
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <!-- Data container -->
      <div class="series-data-container">
        <ul class="series-list"></ul>
        <div class="js-guard-series"></div>
        <div class="js-guard-search"></div>
        <div class="no-results-info-series visually-hidden">
          Sorry, no matching results
        </div>
      </div>

      <div class="series-backdrop is-hidden" data-modal>
        <div class="modal-series">
          <button
            id="modal-close"
            type="button"
            class="modal-close-btn"
            data-modal-close
          >
            <svg class="modal-close-icon" width="20" height="20">
              <use href="../images/icons.svg#icon-close-modal"></use>
            </svg>
          </button>
          <div class="modal-content">
            <div class="series-item-wrapper"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- <script type="module" src="../index.js"></script> -->
    <script
      type="module"
      src="../js/TrendingSeries/fetchTrendingSeries.js"
    ></script>
  </body>
</html>
